<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Snake Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  let renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Grid and cube size
  const gridSize = 5;
  const boxSize = 1;
  let snake = [{x:0, y:0, z:0}];
  let direction = {x:1, y:0, z:0};

  // Create snake cube
  let cubeMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
  let foodMaterial = new THREE.MeshBasicMaterial({color: 0xff0000});
  let snakeMeshes = [];

  function createCube(pos, material) {
    let geo = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
    let cube = new THREE.Mesh(geo, material);
    cube.position.set(pos.x, pos.y, pos.z);
    scene.add(cube);
    return cube;
  }

  let foodPos = randomPosition();
  let foodCube = createCube(foodPos, foodMaterial);

  function randomPosition() {
    return {
      x: (Math.floor(Math.random() * (gridSize * 2)) - gridSize) * boxSize,
      y: (Math.floor(Math.random() * (gridSize * 2)) - gridSize) * boxSize,
      z: (Math.floor(Math.random() * (gridSize * 2)) - gridSize) * boxSize
    };
  }

  function moveSnake() {
    let newHead = {
      x: snake[0].x + direction.x * boxSize,
      y: snake[0].y + direction.y * boxSize,
      z: snake[0].z + direction.z * boxSize
    };

    // Check collisions
    if (
      newHead.x < -gridSize || newHead.x > gridSize ||
      newHead.y < -gridSize || newHead.y > gridSize ||
      newHead.z < -gridSize || newHead.z > gridSize ||
      snake.some(s => s.x === newHead.x && s.y === newHead.y && s.z === newHead.z)
    ) {
      alert("Game Over");
      window.location.reload();
    }

    snake.unshift(newHead);

    // Check food
    if (newHead.x === foodPos.x && newHead.y === foodPos.y && newHead.z === foodPos.z) {
      foodPos = randomPosition();
      scene.remove(foodCube);
      foodCube = createCube(foodPos, foodMaterial);
    } else {
      snake.pop();
    }

    // Update snake meshes
    snakeMeshes.forEach(m => scene.remove(m));
    snakeMeshes = snake.map(seg => createCube(seg, cubeMaterial));
  }

  // Controls
  window.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp") direction = {x: 0, y: 1, z: 0};
    if (e.key === "ArrowDown") direction = {x: 0, y: -1, z: 0};
    if (e.key === "ArrowLeft") direction = {x: -1, y: 0, z: 0};
    if (e.key === "ArrowRight") direction = {x: 1, y: 0, z: 0};
    if (e.key === "q") direction = {x: 0, y: 0, z: 1};
    if (e.key === "e") direction = {x: 0, y: 0, z: -1};
  });

  camera.position.z = 20;

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();

  setInterval(moveSnake, 300);
</script>
</body>
</html>
